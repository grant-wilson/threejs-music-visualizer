<button class="h-full" *ngIf="playing; else playButton" (click)="pause.emit()">
  <svg class="aspect-square h-full" viewBox="0 0 24 24">
    <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
  </svg>
</button>
<ng-template #playButton>
  <button class="h-full" (click)="play.emit()">
    <svg class="aspect-square h-full" viewBox="0 0 24 24">
      <path fill="currentColor" d="M8 5v14l11-7z" />
    </svg>
  </button>
</ng-template>
